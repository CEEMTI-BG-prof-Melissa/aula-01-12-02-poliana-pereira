<html>
    <head>
    </head>
	<body>
        <form> 
            <h1> Formulário </h1>
        </form>
            <!--Campo Nome -->
            <label for="Nome"> Nome: </label>
            <input type="text" id="Nome" name="Nome"> 
            <br><br>
            <!--Campo Email-->
            <label for="Email"> Email: </label>
            <input type="email" id="Email" name="Email"> 
            <br><br>
            <!--Campo de Escolha da Preferência -->
            <label for="Preferências Tecnológicas"> Preferências Tecnológicas: </label>
            <br><br>
            <!--Campo HTML-->
            <input type="checkbox" id="Preftecnológicas" name="Preftecnológicas" value="HTML">
            <label for="HTML" > HTML </label>
            <br><br>
            <!--Campo CSS-->
            <input type="checkbox" id="Preftecnológicas" name="Preftecnológicas" value="CSS">
            <label for="CSS" > CSS </label>
            <br><br>
            <!--Campo JavaScript-->
            <input type="checkbox" id="Preftecnológicas" name="Preftecnológicas" value="JavaScript"">
            <label for="JavaScript" > JavaScript </label>
            <br><br>
            <!--Campo Python-->
            <input type="checkbox" id="Preftecnológicas" name="Preftecnológicas" value="Python"">
            <label for="Python" > Python </label>
            <br><br>
            <!--Campo de Escolha do Turno -->
            <label for="Turno de Estudo"> Turno de Estudo: </label>
            <br><br>
            <!--Campo Turno da Manhã-->
            <input type="radio" id="Manhã" name="Manhã">
            <label for="Manhã" > Manhã </label>
            <!--Campo Turno da Tarde-->
            <input type="radio" id="Tarde" name="Tarde">
            <label for="Tarde" > Tarde </label>
            <!--Campo Turno da Noite-->
            <input type="radio" id="Noite" name="Noite">
            <label for="Noite" > Noite </label>
    </body>
</html>
